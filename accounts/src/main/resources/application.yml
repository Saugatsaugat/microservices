server:
  port: 8080
spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
        defaultZone: "http://localhost:8070/eureka/"

info:
  app:
    name: "${spring.application.name}"
    description: "This is a accounts service"
    version: "1.0.0"

build:
  version: "3.0"

accounts:
  message: "Welcome to EazyBank accounts related to local APIs"
  contactDetails:
    name: "John Doe - Developer"
    email: "john@eazybank.com"
  onCallSupport:
    - (555) 555-5555
    - (666) 666-6666
logging:
  level:
    com:
      saugat:
        accounts: DEBUG

resilience4j:
  circuitbreaker:
    configs:
        default:
            slidingWindowSize: 10
            permittedNumberOfCallsInHalfOpenState: 5
            failureRateThreshold: 50
            waitDurationInOpenState: 10000
  retry:
    configs:
        default:
            maxAttempts: 3
            waitDuration: 500
            enableExponentialBackoff: true
            exponential-backoff-multiplier: 2
            ignore-exceptions:
              - java.lang.NullPointerException
            retry-exceptions:
              - java.util.concurrent.TimeoutException

